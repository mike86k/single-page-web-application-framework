<h1>dashboard "page"</h1><div class="panel panel-info">  <div class="panel-heading">    <h3 class="panel-title">Dashboard section</h3>  </div>  <div class="panel-body">    Shown <output class="status"></output> time.  </div></div><script>  app.handler(function() {    // page initialization, once.    var $page = $(this);    var shownCounter = 0;        // "present" handler, invoked each time the page is presented:    return function(param) {      $page.find("output.status").val(++shownCounter);    };  });</script>
