<h1>Contact details</h1><!--Contact id: <output name="contactId" />-->  <form class="form-horizontal" role="form" name="contactDetails">      <div class="form-group">      <label for="firstName" class="col-lg-2 control-label">First name</label>      <div class="col-lg-8"><input type="text" class="form-control" name="firstName" placeholder="First name"></div>    </div>    <div class="form-group">      <label for="lastName" class="col-lg-2 control-label">Last name</label>      <div class="col-lg-8"><input type="text" class="form-control" name="lastName" placeholder="Last name"></div>    </div>    <div class="form-group">      <label for="email" class="col-lg-2 control-label">Email</label>      <div class="col-lg-8"><input type="email" class="form-control" name="email" placeholder="example@example.com"></div>    </div>    <div class="form-group">      <label for="phone" class="col-lg-2 control-label">Phone</label>      <div class="col-lg-8"><input type="tel" class="form-control" name="phone" placeholder="+1 (222) 333-4444 x5555"></div>    </div>    <div class="form-group">      <label for="address" class="col-lg-2 control-label">Address</label>      <div class="col-lg-8"><input type="text" class="form-control" name="address" placeholder="address"></div>    </div>    <div class="form-group">      <label for="note" class="col-lg-2 control-label">Note</label>      <div class="col-lg-8">        <textarea name="note" cols=100 rows=10></textarea>      </div>    </div>  </form><script>  app.handler(function(param) {//|//| view initialization://|    var $page = $(this);        var $firstName  = $("[name=firstName]");    var $lastName   = $("[name=lastName]");    var $email      = $("[name=email]");    var $phone      = $("[name=phone]");    var $address    = $("[name=address]");    var $note       = $("[name=note]");//|//| view presentation://|    return function(param) {      var contact = data.contacts[param];      $fir
